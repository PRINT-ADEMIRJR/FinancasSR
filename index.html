<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dízimo ou Oferta</title>
    <link rel="stylesheet" href="css/layout.css">    
    
</head>
<body>
    <h1>Cadastro de Dízimo ou Oferta</h1>
    <form id="cadastro-form">
        <label for="tipo-contribuicao">Tipo de Contribuição:</label>
        <select id="tipo-contribuicao" required>
            <option value="dizimo">Dízimo</option>
            <option value="oferta">Oferta</option>
        </select><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" min="0" step="0.01" required><br>

        <label for="data">Data:</label>
        <input type="date" id="data" required><br>

        <label for="nome-contribuinte">Nome do Contribuinte:</label>
        <input type="text" id="nome-contribuinte" required><br>

        <button type="button" id="enviar-button">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/googleapis@130.2.0/dist/googleapis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/logica.js"></script>
</body>
</html>
